---
apiVersion: kargo.akuity.io/v1alpha1
kind: PromotionTask
metadata:
  name: demo-promo-process
  namespace: component1
spec:
  vars:
  - name: gitopsRepo
    value: https://github.com/awiesner4/kargo-demo
  steps:
  - uses: git-clone
    config:
      repoURL: ${{ vars.gitopsRepo }}
      checkout:
      - branch: main
        path: ./src
      - branch: stage/${{ ctx.stage }}
        create: true
        path: ./out
  - uses: git-clear
    config:
      path: ./out
  - uses: copy
    config:
      inPath: ./src/compiled/clusters/${{ ctx.stage }}/component1
      outPath: ./src/compiled/components/component1
  - uses: kustomize-build
    config:
      path: ./src/compiled/components/component1
      outPath: ./out/clusters/${{ ctx.stage }}/component1
  - uses: git-commit
    as: commit
    config:
      path: ./out
      message: "Updating component1 for ${{ ctx.meta.message }}"
  - uses: git-push
    config:
      path: ./out
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: dev-use1-poc-5
  namespace: component1
spec:
  requestedFreight:
  - origin:
      kind: Warehouse
      name: component1
    sources:
      direct: true
  - origin:
      kind: Warehouse
      name: component1-configs-dev-use1-poc-5
    sources:
      direct: true
  promotionTemplate:
    spec:
      steps:
      - task:
          name: demo-promo-process
        as: promo-process
